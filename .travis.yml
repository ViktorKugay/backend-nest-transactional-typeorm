---

env: 
  global:
    - CC_TEST_REPORTER_ID=21ea36cff7f1abaebb3fe6486ffb0fbc97dec145a490b531fd09944af4642257

language: node_js

node_js:
  - node

services:
  - postgresql

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - cp .env.example .env
  - psql -c 'CREATE USER root WITH ENCRYPTED PASSWORD password;' -U postgres
  - psql -c 'ALTER USER root WITH SUPERUSER;' -U postgres
  - psql -c 'CREATE DATABASE "users";' -U postgres
  - psql -c 'CREATE DATABASE "cats";' -U postgres

script:
  - yarn lint
  - yarn typecheck
  - yarn test:coverage
  
after_script:
  - ./cc-test-reporter after-build